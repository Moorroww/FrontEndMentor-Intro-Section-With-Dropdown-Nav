<head>

        <ul>
          Features <img src="./images/icon-arrow-down.svg" alt=" " class="li-arrow-down"><img src="./images/icon-arrow-up.svg" alt=" " class="li-arrow-up hidden">
          <div class="inner-list-box hidden">
            <li class=""><label for=""><img src="./images/icon-todo.svg" alt=" " class="in-nav-li-icon">Todo List</label></li>

            <li class=""><label for=""><img src="./images/icon-reminders.svg" alt=" " class="in-nav-li-icon">Reminders</label></li>
            <li class=""><label for=""><img src="./images/icon-planning.svg" alt=" " class="in-nav-li-icon">Planning</label></li>
          </div>
        </ul>
        
        <ul>
          Company <img src="./images/icon-arrow-down.svg" alt=" " class="li-arrow-down"><img src="./images/icon-arrow-up.svg" alt=" " class="li-arrow-up hidden">

            <li class="">History</li>
            <li class="">Our Team</li>
            <li class="">Blog</li>

        <button id="register-btn">Register</button>

    <div id="black-bg" class="hidden">.</div>

    <article>
      <h1>Make remote <br> work</h1>
      <p>

      <button id="learn-more-btn">Learn more</button>

    <section id="clients">
      <img src="./images/client-databiz.svg" alt="client logo databiz">

      <img src="./images/client-meet.svg" alt="client logo meet">
